<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>LUO</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>


    <script>
        function onload(){
            <!--    添加获取地理位置的js-->
            var Location = document.getElementById('LocationButton');
            var LocationText=document.getElementById("LocationText");
            Location.addEventListener("click", function () {
                navigator.geolocation.getCurrentPosition(function(position) {
                    LocationText.innerHTML=(position.coords.latitude + ", " + position.coords.longitude);
                });
            });


            var emailButton=document.getElementById("emailButton");
            var emailText=document.getElementById("email");
            var emailtext=document.getElementById("emailtext");

            emailButton.addEventListener("click", function (){
                    emailtext.innerHTML=(emailText.value);
                }
            )
        }
    </script>
</head>
<body onload="onload()">
<nav class="navbar navbar-default">
    <div class="container-fluid">

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">首页</a>
            <a class="navbar-brand" href="Note/index.html">笔记</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"上>
            <ul class="nav navbar-nav">
                <li class="active" id="LocationButton"><a href="#">显示地理位置<span class="sr-only">(current)</span></a></li>
                <li class="dropdown">
                    <!--                    下拉列表按钮-->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">小游戏<span class="caret"></span></a>
                    <!--                    下拉列表选项-->
                    <ul class="dropdown-menu">
                        <li><a href="signup/signup.html">登录界面</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="CarGame/CarGame.html">赛车</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="Slide/Slide.html">幻灯片图片</a></li>

                        <li><a href="calc/calc.html">计算器(暂时只支持两位数运算)</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input id="email" type="text" class="form-control" placeholder="手机端右上角有菜单键哦">
                </div>
                <button id="emailButton" type="submit" class="btn btn-default">提交</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<p id="emailtext"></p>
<p id="LocationText"></p>

</body>
</html>
